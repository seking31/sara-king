<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sara King</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: 'ZKM-3VKp_uXOe-CZV',
            });
        })();
    </script>

</head>

<body>
    <header class="site-header">
        <nav class="navbar" aria-label="Primary">
            <a href="index.html" class="navbar__brand">&#8962;</a>
            <ul class="navbar__menu">
                <li><a href="index.html" class="navbar__link">Home</a></li>
                <li><a href="about.html" class="navbar__link">About</a></li>
                <li><a href="resume.html" class="navbar__link">Resume</a></li>
                <li><a href="contact.html" class="navbar__link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-form">
        <section id="contact" class="main-content">
            <h1>Contact Me</h1>
            <form id="contact-form" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="title">Subject</label>
                <input type="text" id="title" name="title" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="submit-button">Send</button>
            </form>
        </section>
    </main>
    <footer class="site-footer">
        <p>&copy; 2025 Sara King. All rights reserved.</p>
    </footer>
</body>

</html>
